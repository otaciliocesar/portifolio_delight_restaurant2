{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Restaurante{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'inventory:home' %}">Início</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'inventory:ingredients' %}">Estoque</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'inventory:menu' %}">Cardápio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'inventory:purchase-add' %}">Comprar</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'inventory:purchases' %}">Compras</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'inventory:dashboard' %}">Relatório</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'inventory:reciperequirement-add' %}">Adicionar Receita</a></li>
      </ul>

      <!-- Alinhamento à direita -->
      <div class="d-flex align-items-center ms-auto">
        {% if user.is_authenticated %}
          <span class="me-2 fw-bold text-dark">Olá, {{ user.username }}</span>
          <form method="POST" action="{% url 'inventory:logout' %}">
            {% csrf_token %}
            <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'inventory:login' %}" class="btn btn-outline-primary btn-sm">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
