<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Restaurante{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'inventory:home' %}">Home</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'inventory:ingredients' %}">Estoque</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'inventory:menu' %}">Cardápio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'inventory:purchase-add' %}">Comprar</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'inventory:purchases' %}">Compras</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'inventory:dashboard' %}">Relatório</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'inventory:reciperequirement-add' %}">Adicionar Receita</a></li>
          {% if user.is_authenticated %}
  <p>Bem-vindo, {{ user.username }}! <a href="{% url 'inventory:logout' %}">Logout</a></p>
{% endif %}


        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
