{% extends "inventory/base.html" %}
{% block title %}Registrar Compra{% endblock %}
{% block content %}
  <h2>Registrar Compra</h2>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
  </form>
{% endblock %}
