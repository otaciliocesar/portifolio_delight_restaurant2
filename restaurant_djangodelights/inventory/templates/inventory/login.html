{% extends "inventory/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<header style="padding: 10px; background-color: #f8f9fa; display: flex; justify-content: space-between;">
  <h1>Delight Restaurant</h1>
  <nav>
    {% if user.is_authenticated %}
      <span>Bem-vindo, {{ user.username }}!</span>
      <form method="post" action="{% url 'inventory:logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'inventory:login' %}">Login</a>
    {% endif %}
  </nav>
</header>
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh;
  }

  .login-box {
    width: 300px;
    padding: 30px;
    border-radius: 10px;
    background-color: #f1f1f1;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .login-box h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-box button:hover {
    background-color: #0056b3;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <h2>Entrar</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
